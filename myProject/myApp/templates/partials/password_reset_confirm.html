<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - KaAI</title>
  <style>
    body {
      background-color: #f5f6fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #025450;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.new_password1.label_tag }}<br>
      {{ form.new_password1 }}<br><br>
      {{ form.new_password2.label_tag }}<br>
      {{ form.new_password2 }}<br><br>
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
