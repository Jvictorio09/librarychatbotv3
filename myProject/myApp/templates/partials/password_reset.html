{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - KaAI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #cc0000;
      margin-bottom: 10px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #cc0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot your password?</h2>
    <p>Enter your email and weâ€™ll send a reset link.</p>
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email address" required>
      <button type="submit">Send Reset Link</button>
    </form>
    
    {% if error %}
      <p style="color: red; margin-top: 10px;">{{ error }}</p>
    {% endif %}
    
    
  </div>
</body>
</html>
